<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>


<button (click)="this.onCreate()">Add</button>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<th scope="col">Price</th>
            <th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of products; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ item.name }}
			</td>
			<td>{{ item.description  }}</td>
			<td>{{ item.price | number }}</td>
            <td>
                <button *ngIf="item.id" (click)="this.onEdit(item.id)">Edit</button>
                <button  *ngIf="item.id" (click)="this.onDelete(item.id)">Delete</button>
            </td>
		</tr>
	</tbody>
</table>
